<div class="login-parent-container">
<mat-card class="login-container">
     <div class="logo-container">
         <div class="logo">
           <i class="material-icons">input</i>
         </div>
          <div class="login-header-container">
            <span class="login-header">Login</span>

          </div>
     </div>
   <div class="sign-up-container">
      <span class="sign-up-text">Don't have account? Sign up now!</span>
   </div>
   <div class="field-container">
     <div class="email-container">
       <mat-form-field>
         <input matInput placeholder="Enter your email" [formControl]="email" required>
         <span matPrefix><mat-icon>mail</mat-icon>&nbsp;&nbsp;</span>
         <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
       </mat-form-field>
     </div>
     <div class="password-container">
     <mat-form-field>
       <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
       <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       </mat-form-field>
     </div>
     <div class="keepme-container">
       <mat-slide-toggle>Keep me signed in</mat-slide-toggle>
     </div>
   </div>
  <div class="sign-in-container">

  </div>


</mat-card>

</div>
